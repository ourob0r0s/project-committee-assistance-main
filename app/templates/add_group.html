{% extends "base.html" %}

{% block content %}
<h2 class="d-flex aligns-items-center justify-content-center">Sign in</h2>
<div class="d-flex aligns-items-center justify-content-center">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            <div class="form-group" >
            {{ form.name.label }}<br>
            {{ form.name(class_="form-control",size=64) }}
            </div>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <br>
        <p>{{ form.submit(class_="form-control btn btn-primary") }}</p>
    </form>
</div>
{% endblock %}
